<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./ativos/icon_calc.png" type="imagem/png">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
        <div id="display"></div>
            <div class="buttons_calculator">
                <button onclick="clean()">C</button>
                <button onclick="back()">«</button>
                <button onclick="insert('/')">÷</button>
                <button onclick="insert('*')">×</button>
                <button onclick="insert('7')">7</button>
                <button onclick="insert('8')">8</button>
                <button onclick="insert('9')">9</button>
                <button onclick="insert('-')">-</button>
                <button onclick="insert('4')">4</button>
                <button onclick="insert('5')">5</button>
                <button onclick="insert('6')">6</button>
                <button onclick="insert('+')">+</button>
                <button onclick="insert('1')">1</button>
                <button onclick="insert('2')">2</button>
                <button onclick="insert('3')">3</button>
                <button id="igual" onclick="calcular()">=</button>
                <button id="key0" onclick="insert('0')">0</button>
                <button id="ponto" onclick="insert('.')">.</button>
            </div>
    </div>
     
    




    <script src="./script.js"></script>
</body>
</html>
